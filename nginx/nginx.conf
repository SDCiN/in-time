# =============================================================================
# Nginx Configuration - iN!Time Reverse Proxy
# =============================================================================
# Ponto de entrada único para o projeto (porta 8500 no host)
# Acesso: http://interno.sandech.local:8500/intime/
#
#  /intime/             → client:80          (React SPA)
#  /intime/api/         → api-gateway:3000   (REST API)
#  /intime/socket.io/   → notification:3008  (WebSocket)
# =============================================================================

upstream api_gateway {
    server api-gateway:3000;
}

upstream client_upstream {
    server client:80;
}

upstream notification_ws {
    server notification-service:3008;
}

server {
    listen 80;
    server_name interno.sandech.local;

    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # =========================================================================
    # API Gateway (REST) — ^~ tem prioridade sobre a rota SPA
    # Reescreve /intime/api/ → /api/ antes de repassar ao gateway
    # =========================================================================
    location ^~ /intime/api/ {
        rewrite ^/intime/api/(.*) /api/$1 break;
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
    }

    # =========================================================================
    # WebSocket – Socket.io (Notification Service)
    # Reescreve /intime/socket.io/ → /socket.io/ antes de repassar
    # =========================================================================
    location ^~ /intime/socket.io/ {
        rewrite ^/intime/socket.io/(.*) /socket.io/$1 break;
        proxy_pass http://notification_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
    }

    # =========================================================================
    # Frontend (React SPA)
    # Trailing slash no proxy_pass faz o Nginx remover o prefixo /intime
    # antes de repassar ao container do cliente
    # =========================================================================
    location ^~ /intime/ {
        proxy_pass http://client_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Redireciona /intime para /intime/ (trailing slash)
    location = /intime {
        return 301 $scheme://$http_host/intime/;
    }

    # =========================================================================
    # Health check
    # =========================================================================
    location /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
