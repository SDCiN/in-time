version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:14-alpine
    container_name: intime-postgres
    environment:
      POSTGRES_DB: intime_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - intime-network

  mongodb:
    image: mongo:6
    container_name: intime-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - intime-network

  redis:
    image: redis:7-alpine
    container_name: intime-redis
    ports:
      - "6379:6379"
    networks:
      - intime-network

  # API Gateway
  api-gateway:
    build: ./server/api-gateway
    container_name: intime-api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    depends_on:
      - redis
    networks:
      - intime-network

  # Auth Service
  auth-service:
    build: ./server/services/auth-service
    container_name: intime-auth-service
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    depends_on:
      - postgres
      - redis
    networks:
      - intime-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  intime-network:
    driver: bridge
